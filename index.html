<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eleanor Thell Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <header id="header" class="position-fixed top-0 start-0 h-100">
      <nav class="navbar navbar-expand-lg d-block">
        <p class="text-center p-3 fs-3 fw-bold">
          Eleanor <br />
          Thell
        </p>
        <ul class="navbar-nav d-flex flex-column justify-content-center">
          <li id="nav-btn" class="nav-item mt-4 py-2">
            <a id="about-btn" class="nav-link text-center" href="#about">About</a>
          </li>
          <li id="nav-btn" class="nav-item mt-4 py-2">
            <a id="work-btn" class="nav-link text-center" href="#work">Work</a>
          </li>
          <li id="nav-btn" class="nav-item mt-4 py-2">
            <a id="contact-btn" class="nav-link text-center" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main" class="position-absolute">

      <section
        id="about"
        class="vh-100 d-flex justify-content-center align-items-center">
        <div id="about-text" class="p-4 shadow">
          <p class="fs-3 fw-bold text-center">About</p>
          <div class="row">
            <i
              id="dk-leaf"
              class="col fa-solid fa-leaf fa-flip-horizontal fa-5x"
            ></i>
            <p class="col-8">
              Hi, I'm Eleanor!
              <br />
              I'm a data-driven, life-long learner looking to make a career
              shift into tech -
              <br />
              skilled in customer service and data entry with growing skills in
              full stack web development.
            </p>
            <i id="dk-leaf" class="col fa-solid fa-leaf fa-5x"></i>
          </div>
        </div>
      </section>

      <section id="work" class="vh-100"></section>

      <section id="contact" class="vh-100"></section>
    </main>

    <script
      src="https://kit.fontawesome.com/69aa495313.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
